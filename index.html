<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/cc_formatter.js" defer></script>
    <script src="../js/css_to_js.js" defer></script>
    <title>My dashboard</title>
  </head>

  <body>
    <aside>Menu laterale</aside>

    <main>
      <div class="grid grid_2_cols gap40">
        <div class="single_tool">
          <h2>Camel Case Formatter</h2>
          <input type="text" id="from_input" />
          <input type="text" id="to_input" />
          <button id="format" value="Format">Format</button>
        </div>
        <div class="single_tool">
          <h2>CSS Properties for JS</h2>
          <div class="textarea_wrapper">
            <textarea id="textarea_1"></textarea>
          </div>
          <div class="textarea_wrapper">
            <textarea id="textarea_2"></textarea>
          </div>
          <button data-trigger="css_to_js">Convert</button>
        </div>
      </div>
    </main>

    <button class="mode_switcher" data-switcher>
      <ion-icon name="sunny"></ion-icon>
    </button>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  <script src="../js/main.js"></script>
</html>
